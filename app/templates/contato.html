{% extends "base.html" %} 
{% load static %}

{% block conteudo %}
<style>
    /* Estilos específicos para o formulário e o aviso */
    .form-container {
        background-color: #221375; /*box grande principal*/
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        margin: 40px auto; 
    }

    .form-container h2 {
        text-align: center;
        color: #0080ff; 
        margin-bottom: 25px;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #0080ff;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #676e72;
        border-radius: 4px;
        box-sizing: border-box; 
        font-size: 16px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
        border-color: #3498db;
        outline: none;
    }

    textarea {
        resize: vertical; 
        height: 120px;
    }

    .submit-button {
        background-color: #3498db; 
        color: rgb(41, 49, 51);
        padding: 12px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #2980b9;
    }

    /* Estilo para o Aviso de Simulação */
    .simulacao-aviso {
        background-color: #fff9c4; /* Amarelo claro de alerta */
        color: #c08500; /* Texto marrom escuro para contraste */
        border: 1px solid #ffeb3b; 
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
        animation: pulse 1.5s infinite; /* Adiciona uma pequena animação de pulso */
    }

    @keyframes pulse {
        0% { border-color: #d38f10; }
        50% { border-color: #d38f10; }
        100% { border-color: #d38f10; }
    }
</style>

<div class="form-container">
    <h2>Entre em Contato com a DevSchool</h2>
    
    <div class="simulacao-aviso">
        **ATENÇÃO:** Este formulário é apenas uma **SIMULAÇÃO VISUAL**. 
    </div>
    
    <form action="#" method="POST"> 
        
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="mensagem">Mensagem / Dúvida:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
        </div>
        
        <button type="submit" class="submit-button">Enviar Mensagem</button>
    </form>
</div>
{% endblock conteudo %}
